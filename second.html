<html>
    <head>
        <title>View images</title>
        <link rel="stylesheet" href="style.css">
        <script>
            var globalsrc;
            function getCurrentSrc(currentVal){
                globalsrc=currentVal.src;
            }
            function thankJs(){
                document.location.href='thank_you.html?name=' + globalsrc;
            }
        </script>
        </head>
        <body>
           
            <div class="images" style="padding:80px;">
                <h1 class="text">Please select an image and click Next</h1>
                <img id='1' class="column" src="img1.jpg" width="200px" height="200px" onclick="getCurrentSrc(this)">
                <img id='1' class="column" src="img2.jpg" width="200px" height="200px" onclick="getCurrentSrc(this)">
                <img id='1' class="column" src="img3.jpg" width="200px" height="200px" onclick="getCurrentSrc(this)">
                <img id='1' class="column" src="img4.jpg" width="200px" height="200px" onclick="getCurrentSrc(this)">
                <img id='1' class="column" src="img5.jpg" width="200px" height="200px" onclick="getCurrentSrc(this)">
             </div> 
             <button onclick="thankJs()">Next</button>      
        </body>
        </html>
